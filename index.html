<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Penjualan Produk</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Toko Kami</div>
        <ul class="nav-links">
            <li><a href="#home">Beranda</a></li>
            <li><a href="#products">Produk</a></li>
            <li><a href="#about">Tentang Kami</a></li>
            <li><a href="#contact">Kontak</a></li>
        </ul>
    </nav>

    <header id="home" class="hero">
        <h1>Selamat Datang di Toko Kami</h1>
        <p>Temukan produk terbaik untuk Anda!</p>
    </header>

    <section id="products" class="products">
        <h2>Produk Kami</h2>
        <div class="product-card">
            <img src="produk1.jpg" alt="Produk 1">
            <h3>Produk 1</h3>
            <p>Deskripsi singkat produk 1.</p>
            <button class="order-button" onclick="orderProduct('Produk 1')">Order via WhatsApp</button>
        </div>
        <div class="product-card">
            <img src="produk2.jpg" alt="Produk 2">
            <h3>Produk 2</h3>
            <p>Deskripsi singkat produk 2.</p>
            <button class="order-button" onclick="orderProduct('Produk 2')">Order via WhatsApp</button>
        </div>
        <!-- Tambahkan lebih banyak produk sesuai kebutuhan -->
    </section>

    <footer id="contact">
        <p>Hubungi kami di: <a href="mailto:info@tokokami.com">info@tokokami.com</a></p>
    </footer>
</body>
</html>
